<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LocalStorage Excercise</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="header"></header>
    <div class="wrapper clearfix">
        <aside class="left-clmn">
            <form action="" method="post" class="form">
                <div class="form-group">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="User Name">
                </div>
                <div class="details-secondary" id="detailsSecondary">
                    <div class="form-group">
                        <label for="url" class="form-label">Website</label>
                        <input type="text" id="url" name="url" class="form-control" placeholder="URL">
                    </div>
                    <div class="form-group">
                        <label for="rating" class="form-label">Rating</label>
                        <input type="text" id="rating" name="rating" class="form-control" placeholder="User's Rating">
                    </div>
                </div>
                <button id="get">GET</button>
            </form>
        </aside>
        

        <main id="userDetails" class="right-clmn"></main>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
